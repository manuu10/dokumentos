name: dokumentos
description: A simple way to organize your documents.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_hooks: ^0.18.5+1
  google_fonts: ^3.0.1
  go_router: ^6.0.1
  flutter_feather_icons: ^2.0.0+1
  file_picker: ^5.2.5
  flutter_quill: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
